<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="main">
        <p class="name">Name</p>
        <input type="name" placeholder="Enter your name" />
        <p class="e-mail">E-mail</p>
        <input type="name" placeholder="Enter your e-mail" />
        <p class="age">Age</p>
        <input type="name" placeholder="Enter your age" />
        <p class="option">Which option best describes you?</p>
        <select>
          <option>Student</option>
          <option>Intern</option>
          <option>Profesional</option>
          <option>Other</option>
        </select>
        <p class="recommend">Would you recommend GeeksforGeeks to a friend?</p>
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">Yes</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">No</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">Maybe</label>
        <br />
        <p class="languages">
          Languages and Frameworks known (Check all that apply)
        </p>
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">C</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">C++</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">C#</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">Java</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">Python</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">JavaScript</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">React</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">Angular</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">Django</label>
        <br />
        <input class="checkbox1" type="checkbox" />
        <label for="checkbox1">Spring</label>
        <br />
        <p class="comments">Any comments or suggestions</p>
        <textarea name="" id="" cols="60" rows="2"></textarea>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
