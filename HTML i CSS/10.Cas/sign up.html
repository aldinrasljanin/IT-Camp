<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="sign up.css" />
  </head>
  <body>
    <form>
      <div class="main">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>

        <input type="text" placeholder="Enter email" />

        <label for="password"><b>Password</b></label>

        <input type="text" placeholder="Enter Password" />

        <label for="repeat password"><b>Repeat Password</b></label>

        <input type="repeat password" placeholder="Repeat Password" />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />Remember me
        </label>

        <p>
          By creating an account you agree to our
          <a href="#" style="color: dodgerblue">Tearms and Privacy</a>.
        </p>

        <div class="clearfix">
          <button class="cancel"><a href="/10.Cas/trial.html">Cancel</button>
          <button class="signup">
            <a href="/10.Cas/login.html">Sign up</a>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
