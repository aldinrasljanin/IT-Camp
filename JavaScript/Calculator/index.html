<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="input-wrap">
        <!-- <div id="tmp"></div>
        <div id="input"></div> -->
      </div>
      <div id="button-wrap">
        <button class="number" id="all-clear">AC</button>
        <button class="number" id="clear">C</button>
        <button class="number" id="sign">+/-</button>
        <button class="number" id="divine">/</button>

        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="times">*</button>

        <button class="number" id="seven">4</button>
        <button class="number" id="seven">5</button>
        <button class="number" id="seven">6</button>
        <button class="number" id="seven">-</button>

        <button class="number" id="seven">1</button>
        <button class="number" id="seven">2</button>
        <button class="number" id="seven">3</button>
        <button class="number" id="seven">+</button>

        <button class="number" id="seven">0</button>
        <button class="number" id="dot">.</button>
        <button class="number" id="result">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
