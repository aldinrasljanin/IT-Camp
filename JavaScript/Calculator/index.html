<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="input-wrap"></div>
      <div id="button-wrap">
        <button class="number" id="all-clear">AC</button>
        <button class="number" id="clear">C</button>
        <button class="number" id="sign">+/-</button>
        <button class="number">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">+</button>

        <button class="number">0</button>
        <button class="number" id="dot">.</button>
        <button class="number" id="result">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
