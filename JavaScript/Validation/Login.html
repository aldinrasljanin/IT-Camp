<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <form id="login-form" onsubmit="return validate();">
      <h1>Login</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <div id="name-error" class="error">Name field is empty</div>
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password1"
        name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
      />
      <div id="password-error" class="error">Password is too short</div>
      <br /><br />
      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        class="form-control2"
        id="password2"
        name="psw2"
        title="Password has to be same "
      />
      <div id="cpassword-error" class="error">Passwords are not matching</div>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="Login.js"></script>
  </body>
</html>
